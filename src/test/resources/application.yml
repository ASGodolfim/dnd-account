server:
  port: 8888

security:
  jwt:
    token:
      secret-key: 53cr37

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false

springdoc:
  pathsToMatch:
    - /api/**
    - /auth/**
swagger-ui:
    use-root-path: true

application:
    name: DemoApplication